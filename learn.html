<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>



<!-- music control -->
<script>
  const bgm = document.getElementById("bgm");
  const hint = document.querySelector(".tap-for-music");

  let isPlaying = false;

  document.addEventListener("click", () => {
    if (!isPlaying) {
      bgm.play().then(() => {
        isPlaying = true;
        hint.textContent = "tap to mute ðŸ”‡";
      }).catch(err => {
        console.log("Autoplay blocked:", err);
      });
    } else {
      bgm.pause();
      isPlaying = false;
      hint.textContent = "tap for music ðŸŒŠ";
    }
  });
</script>
