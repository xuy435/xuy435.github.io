<script>
  const bgm = document.getElementById("bgm");
  const hint = document.querySelector(".tap-for-music");

  let isPlaying = false;

  document.addEventListener("click", () => {
    if (!isPlaying) {
      bgm.play().then(() => {
        isPlaying = true;
        hint.textContent = "tap to mute ğŸ”‡";
      }).catch(err => {
        console.log("Autoplay blocked:", err);
      });
    } else {
      bgm.pause();
      isPlaying = false;
      hint.textContent = "tap for music ğŸŒŠ";
    }
  });
</script>
